<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito.
        Basta colocar tudo no meio do par de tags. &lt;p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
<p>Se precisar quebrar o texto específico <br>como esse, você pode usar a tag &lt;br&gt;</p>
<p>Vamos adicionar alguns símbolos
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
</p>
<p>Vamos adicionar alguns emojis:
    &#x263A;
    &#x1F60B;
</p>
</body>
</html>
